    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>Weatherly</title>

  <body>
    <div class="container">
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
      </div>

      <nav class="nav">
        <h1 class="search-header">Weatherly</h1>
        <div class="search-cont">
          <div class="search">
            <input
              type="text"
              class="search-input"
              placeholder="Enter city name..."
            />

            <button class="search-btn">
              <ion-icon class="search-outline" name="search-outline"></ion-icon>
            </button>
          </div>
          <ion-icon class="menu-outline" name="menu-outline"></ion-icon>
          <div class="autocomplete-list"></div>
        </div>
      </nav>
      <div class="user-location"></div>
      <div class="weather-main">
        <div class="weather-header">
          <div>
            <h1 class="temperature">13°C</h1>
            <p class="location">Telluride, CO, USA</p>
          </div>
          <div class="location-info">
            <p class="sunset">Sunset time, Monday 7:00 PM</p>
          </div>
        </div>
      </div>

      <div class="info-cards">
        <div class="card">
          <div>
            <img class="card-icon" src="humidity.png" alt="" />
          </div>
          <div>
            <p>Humidity</p>
            <p><strong>29%</strong></p>
          </div>
        </div>
        <div class="card">
          <div>
            <img class="card-icon" src="sunset.png" alt="" />
          </div>
          <div>
            <p>Sunset</p>
            <p><strong>7:50 pm</strong></p>
          </div>
        </div>
        <div class="card">
          <div>
            <img class="card-icon" src="uv.png" alt="" />
          </div>
          <div>
            <p>UV Index</p>
            <p><strong>0 out of 10</strong></p>
          </div>
        </div>
        <div class="card">
          <div>
            <img class="card-icon" src="sunrise.png" alt="" />
          </div>
          <div>
            <p>Sunrise</p>
            <p><strong>6:35 am</strong></p>
          </div>
        </div>
        <div class="card rainfall-box">
          <p>Monthly Rainfall</p>
          <p><strong>45mm</strong></p>
          <small>This Year +17%</small>
        </div>
        <div class="chart-card">
          <p>Temperature • Precipitation • Wind</p>
